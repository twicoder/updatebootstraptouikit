<div class="container-fluid">
  <div class="row">
    <div class="col-md-6 col-md-offset-3" style="text-align: center">
      <h1>OCSP wow!</h1>
      <p class="lead" style="margin-top: 70px; margin-left: -48px;">
        <img src="images/yeoman.png" style="height: 200px;" alt="OCSP"><br>
        High performance streaming platform
      </p>
    </div>
  </div>
  <div class="row" style="margin-top: 50px;">
    <div class="col-md-8 col-md-offset-2">
      <div class="form-group">
        <label class="pull-left">{{'ocsp_web_common_001' | translate}}</label>
        <input class="form-control" placeholder="{{'ocsp_web_common_001' | translate}}" ng-model="user.name">
      </div>
      <div class="form-group">
        <label class="pull-left">{{'ocsp_web_common_002' | translate}}</label>
        <input ng-class="styles" class="form-control" type="password" placeholder="{{'ocsp_web_common_002' | translate}}" ng-model="user.pass">
        <div class="pull-left" style="color:red">{{message}}</div>
      </div>
      <div class="form-group" style="padding-top: 10px;">
        <a class="btn btn-block oc-button" ng-click="login()">{{'ocsp_web_common_003' | translate}}</a>
      </div>
    </div>
  </div>
</div>
