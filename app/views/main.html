<div class="uk-grid">
  <div class="uk-container-center">
    <div class="" style="text-align: center">
      <h1>OCSP wow!</h1>
      <p class="lead" style="margin-top: 70px; margin-left: -48px;">
        <img src="images/yeoman.png" style="height: 200px;" alt="OCSP">
        <br> High performance streaming platform
      </p>
    </div>
    <div class="uk-form" style="margin-top: 50px;">
      <fieldset class="uk-grid">
        <div class="uk-form-row">
          <label class="uk-form-label uk-width-1-4">{{'ocsp_web_common_001' | translate}}</label>
          <input class="uk-width-3-4" placeholder="{{'ocsp_web_common_001' | translate}}" ng-model="user.name">
        </div>
        <div class="uk-form-row">
          <label class="uk-form-label uk-width-1-4">{{'ocsp_web_common_002' | translate}}&nbsp;&nbsp;&nbsp;</label>
          <input ng-class="styles" class=" uk-form-password uk-width-3-4" type="password" placeholder="{{'ocsp_web_common_002' | translate}}"
            ng-model="user.pass">
          <div class="uk-form-controls" style="color:red">{{message}}</div>
        </div>
        <div class="uk-form-row" style="padding-top: 10px;">
          <a class="uk-button uk-button-large uk-button-primary uk-width-1-1" ng-click="login()">{{'ocsp_web_common_003' | translate}}</a>
        </div>
      </fieldset>
    </div>
  </div>
</div>
