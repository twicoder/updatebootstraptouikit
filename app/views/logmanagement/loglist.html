<div class="">
  <div class="">
    <div class="uk-panel">
      <div class="uk-panel-title">
        <h3>{{'ocsp_web_logmanagement_name' | translate}}</h3>
      </div>
      <div class="uk-overflow-container">
        <table class="uk-table uk-table-hover uk-table-striped uk-table-condensed">
          <thead>
            <tr>
              <th width="80%">{{'ocsp_web_logmanagement_logfilename' | translate}}</th>
              <th width="20%">{{'ocsp_web_logmanagement_logfileaction' | translate}}</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="logItem in logfiles">
              <td class="">{{logItem.logFileDate}}</td>
              <td class="">
                <a class="uk-button oc-button" href="#/logmanagement/{{logItem.oneFileName}}">{{'ocsp_web_logmanagement_checklog' | translate}}</a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
